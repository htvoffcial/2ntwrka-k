  <script>
    function replaceWithAsterisk(str) {
  var length = Math.ceil(str.length * 0.6);
  var replaceCount = Math.min(length, str.length); // 60%よりも文字列の長さが短い場合は文字列全体を置き換える

  var chars = str.split('');
  for (var i = 0; i < replaceCount; i++) {
    chars[i] = '*';
  }

  return chars.join('');
}
