    <script>
function closepopup(){document.getElementById("spop").style.display="none";}
     var url = new URL(location.href);
     var result = url.searchParams.get("token");
function reportthisuser(){
location.href="report.html?token="+result;
}
     if(result.length==9){
     document.getElementById("dp").innerHTML="ID<b>"+encodeURIComponent(result)+"</b>があなたに喜びを共有しました<br><close onclick='closepopup()'></close><report onclick='reportthisuser()'></report>";

    <style>
     close:after{
       display:inline-block;
       color:#fff;
       position:absolute;
       bottom:20px;
       font-weight:bold;
       content:"閉じる";

       background-color:#21A0DB;

       margin-top:2vw;
       border-radius:10px;

       bottom:0;
       left:0px;
       z-index:1000;
       border-radius:20px 20px 0px 0px;
       background:#e0e0e0;
       width:100%;
       height: 0%;
     }
    .pp{

       }

       display:inline-block;

      }

      }

        position:absolute;
        top:56px;
        left:0px;
      }
      topbar:after{
        content:"喜びを共有するプロジェクト";
      }
      topbar {
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        background-color: #ffcccc;
        padding: 16px 0px 16px 30px;
        width: calc(100% - 30px);
        color: #fff;
      }
     @keyframes popup {
        0% {
        bottom: 0%;
       }

       }
